<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
  #frm {
     width:500px;
     margin:auto;
     margin-top:100px;
  }
</style>
</head>
<body class="container-fluid">
    <form action="adminLogin" method="post" class="form card" id="frm">
        <h2 class="bg-danger text-white card-header">Admin Login</h2>
        <table class="table table-hover">
        <tr>
         <td>Username</td>
         <td><input type="text" name="username" required></td>
        </tr>
        <tr>
         <td>Password</td>
         <td><input type="password" name="password" required></td>
        </tr>
        <tr class="card-footer">
        <td><button type="submit" class="btn btn-outline-success">Login</button></td>
        <td><button type="reset" class="btn btn-outline-danger">Cancel</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
